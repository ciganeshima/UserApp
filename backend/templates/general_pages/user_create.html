{% extends "shared/base.html" %}

{% block title %}
<title>Create User</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Create an Item</h1>
    {% if msg %}
    {{msg}}
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" required name="username" placeholder="enter username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" required name="email" placeholder="enter email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" required name="password" placeholder="enter password">
        </div>
        <div class="mb-3">
            <label for="is_superuser" class="form-label">Is Superuser</label>
            <input type="text" class="form-control" required name="is_superuser" placeholder="enter is superuser">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
