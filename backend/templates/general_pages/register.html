{% extends "shared/base.html" %}


{% block title %}
<title>Registration</title>
{% endblock %}

{% block content %}
<div class="container">
    {% if msg %}
    {{msg}}
    {% endif %}
    <h1 class="display-4">User Registration</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" required class="form-control" name="username" placeholder="Please enter username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" required class="form-control" name="email" aria-describedby="emailHelp"
                   placeholder="Please enter email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" required class="form-control" name="password" placeholder="Please enter password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
